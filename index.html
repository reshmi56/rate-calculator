<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>FD Rate Calculator</h1>
        <input type="text" id="input" placeholder="Tenure Months">
        <button onclick="fdRate()">Check</button>
        <p id="result"></p>
    </div>
    <script>
      function fdRate(){
        let months=Number(document.getElementById("input").value)
        let rate=0
        if(months<3)
        rate=5.8
      else if(months>=3&& months<=6)
        rate=6.5
      else if(months>=7&&months<=9)
        rate=6.8
      else
        rate=7
      let result=document.querySelector('#result')
      result.innerHTML="Rate of interest is" +rate+"%"
      
      }
    </script>
</body>
</html>
